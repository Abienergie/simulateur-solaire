name: Refresh Enedis OAuth Token

on:
  schedule:
    - cron: '0 */3 * * *'    # toutes les 3 heures
  workflow_dispatch:

jobs:
  refresh-token:
    runs-on: ubuntu-latest

    steps:
      - name: Refresh Enedis Token (Bearer Auth)
        run: |
          echo "Calling: https://xpxbxfuckljqdvkajlmx.supabase.co/functions/v1/enedis-active-token"
          curl -X POST "https://xpxbxfuckljqdvkajlmx.supabase.co/functions/v1/enedis-active-token" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -d '{}' \
            --fail
